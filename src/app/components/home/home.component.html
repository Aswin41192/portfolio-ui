<div class="container" *ngIf="!loading">
  <div class="row d-flex justify-content-center my-5 py-5">
    <mat-card class="col-sm-6">
      <mat-card-header>
        <mat-card-title>
          <h2>Professional Summary</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul class="p-3" >
          <li *ngFor="let userDescription of user?.userDescriptions">{{ userDescription['description'] }}</li>
        </ul>
        <mat-card-actions class="row">
          <mat-action-list class="d-flex justify-content-end">
            <div class="row col-sm-6 col-xs-6 d-flex justify-content-end">
              <div class="col-sm-3 col-xs-3">
                <a href="mailto:{{user.email}}">
                  <img
                    class="img img-fluid w-75"
                    src="../../../assets/gmail.png"
                /></a>
              </div>
              <div class="col-sm-3 col-xs-3">
                <a target="_blank" href="{{user?.linkedinProfile}}">
                <img
                  class="img img-fluid w-75"
                  src="../../../assets/linkedin.png"
              /></a></div>
            </div>
          </mat-action-list>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
